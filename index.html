<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="main" role="main">
      <div class="container">
        <div class="top">
          <div class="day leb">
            <label for="day">DAY</label>
            <input type="text" id="day" placeholder="DD" name="day" />
            <p id="t1">------</p>
          </div>
          <div class="month leb">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM" name="month"/>
            <p id="t2">------</p>
          </div>
          <div class="year leb">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YYYY" name="year"/>
            <p id="t3">------</p>
          </div>
          <button class="circle" id="circle"  type="submit" aria-label="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
        <div class="bottom">
          <div class="titles">
            <h1><span id="spanY">- - </span>years</h1>
            <h1><span id="spanM">- - </span>months</h1>
            <h1><span id="spanD">- - </span>days</h1>
          </div>
        </div>
      </div>
    </section>

    </footer> -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
